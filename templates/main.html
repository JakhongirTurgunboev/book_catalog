<!DOCTYPE html>
<html>
<head>
    <title>Book Catalog</title>
    <style>
        body {
            font-family: Arial;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }
        h2 { margin-top: 40px; }
        .book {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            gap: 15px;
        }
        img {
            height: 120px;
            width: auto;
            object-fit: cover;
            border: 1px solid #aaa;
        }
        form {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 30px;
        }
        button {
            padding: 8px 12px;
            background: #0066ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <h1>ðŸ“š Book Catalog</h1>

    <!-- Add Book Form -->
    <h2>Add New Book</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Book</button>
    </form>

    <!-- List of Books -->
    <h2>Books</h2>

    {% for book in books %}
    <div class="book">
        <img src="{{ book.cover.url }}" alt="{{ book.book_name }}">
        <div>
            <h3>{{ book.book_name }}</h3>
            <p>Author: {{ book.author_name }}</p>
            <small>Added on: {{ book.created_at }}</small>
        </div>
    </div>
    {% empty %}
    <p>No books available.</p>
    {% endfor %}

</body>
</html>
